<script type="text/javascript">if ('{error_app}'){alert('{error_app}')}</script>
<title>{TITULO}</title>
<link href="../../TEMPLATE/general/estilos.css" rel="stylesheet" type="text/css">

<FORM NAME="nueva_cotizacion_02_popup" METHOD="POST" target="popup">

	<tr>

			<table>
				<tr>
					<!-- BEGIN tipoventa -->
					<td class=textonormal width=100>
						<input name="tipoventa" type="radio" value="{idventa}" class=textonormal {checked} {disabled}>{nomtipoventa}
					</td>
					<!-- END tipoventa -->
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td class="titulonormal">&nbsp;</td>
	</tr>
<!--	<tr>
		<td class="titulonormal"><fieldset><legend class=Textonormal>Tipo de Condici&oacute;n</legend>
			<table>
				<tr> -->
					<!-- BEGIN tipocondicion -->
<!--  					<td class=textonormal width=100>
						<!-- <input name="tipocondicion" type="radio" value="{idcondicion}"  class=textonormal {checked}>{nomtipocondicion}
						<input name="tipocondicion" type="radio" value="{nomtipocondicion}"  class=textonormal {checked}>{nomtipocondicion}
					</td> -->
					<!-- END tipocondicion -->
<!--				</tr>
			</table>
		</td>
	</tr>-->
	<input name="tipocondicion" type="hidden" value="Crédito">
	<tr>
		<td class="titulonormal">&nbsp;</td>
	</tr>
	<tr>
		<td class="titulonormal"><fieldset><legend class=Textonormal>Vendedor</legend>
			<table>
				<tr>
					<td class=textonormal>
						<input name="codigovendedor" type="text" value="{codigovendedor}" class=textonormal>
					</td>
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td class="titulonormal">&nbsp;</td>
	</tr>
	<tr>
		<td class="titulonormal"><fieldset><legend class=Textonormal>Almac&eacute;n</legend>
			<table>
				<tr>
					<td>
						<select name="centrosuministro" class="textonormal" >
							<!-- BEGIN centrosuministro -->
							<option value="{codigo_local}"{selected}>{nom_local}</option>
							<!-- END centrosuministro -->
						</select>
					</td>
				</tr>
			</table>
		</td>

</table>

<script>
	window.document.nueva_cotizacion_02_popup.codigovendedor.onkeypress = KeyIsTexto;
	function valida_form(){
		if (validar_obligatorio( document.nueva_cotizacion_02_popup.codigovendedor, 'Debe ingresar el código de vendedor' ))
			return;
		document.nueva_cotizacion_02_popup.submit();
	}
</script>
