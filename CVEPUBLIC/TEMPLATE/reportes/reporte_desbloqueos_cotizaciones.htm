<SCRIPT LANGUAGE="JavaScript">

	function EvaluaFechas(fi,ft){

		var fecha1=new Date()

		var fecha2=new Date()

		var str1 = fi;

		var str2 = ft;

		

		fechaArr1 = new Array;

		fechaArr2 = new Array;

		 

		fechaArr1 = str1.split("/");

		fechaArr2 = str2.split("/");

		/* convierte la fecha a número comparable*/

		fecha1.setFullYear(fechaArr1[2],fechaArr1[1]-1,fechaArr1[0])

		fecha2.setFullYear(fechaArr2[2],fechaArr2[1]-1,fechaArr2[0])

		 

		if (fecha1>fecha2) {

			return false;

		}

		else {

			return true;

		}

	}

	

	function Ver_Reporte(accion){

		if(!EvaluaFechas(document.mreporte.fec_valid.value,document.mreporte.fec_valid2.value)){

			alert('La fecha de término debe ser mayor o igual a la fecha de inicio en la fecha de creacion');

			document.mreporte.fec_valid.select();

			return false;

		}

		

		if(!EvaluaFechas(document.mreporte.fec_valid3.value,document.mreporte.fec_valid4.value)){

			alert('La fecha de término debe ser mayor o igual a la fecha de inicio en la fecha de vencimiento');

			document.mreporte.fec_valid4.select();

			return false;

		}

		

		document.mreporte.accion.value = 'ver';

		document.mreporte.submit();

	}	
	
    function Ver_Excel(accion){

		if(!EvaluaFechas(document.mreporte.fec_valid.value,document.mreporte.fec_valid2.value)){

			alert('La fecha de término debe ser mayor o igual a la fecha de inicio en la fecha de creacion');

			document.mreporte.fec_valid.select();

			return false;

		}

		

		if(!EvaluaFechas(document.mreporte.fec_valid3.value,document.mreporte.fec_valid4.value)){

			alert('La fecha de término debe ser mayor o igual a la fecha de inicio en la fecha de vencimiento');

			document.mreporte.fec_valid4.select();

			return false;

		}

		

		document.mreporte.accion.value = 'Excel';

		document.mreporte.submit();

	}	

</SCRIPT>
