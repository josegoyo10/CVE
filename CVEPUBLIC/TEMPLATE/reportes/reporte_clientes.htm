<SCRIPT LANGUAGE="JavaScript">

	function EvaluaFechas(fi,ft){

		var fecha1=new Date()

		var fecha2=new Date()

		var str1 = fi;

		var str2 = ft;

		

		fechaArr1 = new Array;

		fechaArr2 = new Array;

		 

		fechaArr1 = str1.split("/");

		fechaArr2 = str2.split("/");

		/* convierte la fecha a número comparable*/

		fecha1.setFullYear(fechaArr1[2],fechaArr1[1]-1,fechaArr1[0])

		fecha2.setFullYear(fechaArr2[2],fechaArr2[1]-1,fechaArr2[0])

		 

		if (fecha1>fecha2) {

			return false;

		}

		else {

			return true;

		}

	}

	

	function verificaval(id){

		form =	window.document.mreporte;

		if(id==1){

			if(form.check1.checked==true){

				var bloqueo1 = 1;

				return false;

			}

		}

		if(id==2){

			if(form.check2.checked==true){

				var bloqueo2 = 2;

				return false;

			}

		}		

		if(id==3){

			if(form.check3.checked==true){

				var bloqueo3 = 3;

				return false;

			}

		}		

	}

	

	function Ver_Reporte(accion){



		document.mreporte.accion.value = 'ver';

		document.mreporte.submit();

	}	

</SCRIPT>
