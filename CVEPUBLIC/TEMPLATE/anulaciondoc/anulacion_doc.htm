<script>

function validar(){
	formulario = window.document.formulario_busqueda;

	var id_ordenent = window.document.formulario_busqueda.ordenent.value;
	var local = window.document.formulario_busqueda.select_suministro.value;

	if(formulario.ordenent.value==''){

		alert ('Debe ingresar un numero de Orden de Entrega');

	}
	else{

		if(formulario.filtro[0].checked){
			//alert('1');
			buscarfct(id_ordenent,local);
		} 
	
		if(formulario.filtro[1].checked){
			//alert('2');
			buscargde(id_ordenent,local);	
		} 	
		
		function buscarfct(id_ordenent,local){
			popUpWindow('anulacion_doc_01.php?popup=1&numorigen='+id_ordenent+'&sigtipodoc=FCT'+'&local='+local,100, 100,780,430);	
			return false;
		}
	
		function buscargde(id_ordenent,local){
			popUpWindow('anulacion_doc_01.php?popup=1&numorigen='+id_ordenent+'&sigtipodoc=GDE'+'&local='+local,100, 100,780,430);	
			return false;
		}
	}

}		

	window.document.formulario_busqueda.ordenent.onkeypress = KeyIsNumber;

	document.formulario_busqueda.ordenent.focus();

</script>
