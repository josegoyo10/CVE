<script type="text/javascript">
function guardar(){
	if(document.adm_usr_password.clave.value.length < 1){
		alert('ingrese PASSWORD');
		document.adm_usr_password.clave.focus();
		return false;
	}
	if (document.adm_usr_password.nclave.value.length < 8){
		alert('El campo Ingrese nuevo PASSWORD debe contener minimo 8 caracteres');
		document.adm_usr_password.nclave.focus();
		return false;
	}
	if(document.adm_usr_password.cclave.value.length < 8){
		alert('El campo Confirmar PASSWORD debe contener minimo 8 caracteres');
		document.adm_usr_password.cclave.focus();
		return false;
	}
	if(document.adm_usr_password.clave.value == document.adm_usr_password.nclave.value){
		alert('El nuevo Password debe ser diferente al existente');
		document.adm_usr_password.nclave.focus();
		return false;
	}
	if(document.adm_usr_password.nclave.value != document.adm_usr_password.cclave.value){
		alert('La nueva clave y la confirmacion de esta no son iguales');
		document.adm_usr_password.nclave.focus();
		return false;
	}
	
document.adm_usr_password.accion.value='guardar';
document.adm_usr_password.submit();
}
</script><html>
