<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>{$lang_insert_mambo_title}</title>
<script language="javascript" type="text/javascript" src="../../tiny_mce_popup.js"></script>
<script language="javascript" type="text/javascript">
<!--
// created 2005-1-29 by Meint Post (meint.post@bigfoot.com)
    function init() {
        var formObj = document.forms[0];
        formObj.insert.value = tinyMCE.getLang('lang_' + tinyMCE.getWindowArg('mceDo'));
        window.focus();
    }

    function insertCD() {
        var formObj = document.forms[0];
        if (window.opener) {
                        var atext = formObj.atext.value;
            atext = tinyMCE.regexpReplace(atext, "<", "&lt;");
            atext = tinyMCE.regexpReplace(atext, ">", "&gt;");
            var html = '{mospagebreak';
            if (atext) {
                    html += ' title="' + atext + '"';
            }
                                                for (i = 0; i < formObj.ctext.length; i++)
            {
                                                        if (formObj.ctext[i].checked == true)
                                                        {
                                                                if (formObj.ctext[i].value == '1')
                                                                {
                                                                        html += ' toc="1"';
                                                                }

                                                        }
                                                }
            html += '}';
            tinyMCE.execCommand("mceInsertContent",true,html);
            top.close();
        }
    }

    function cancelAction() {
        top.close();
    }

//-->
</script>
</head>

<body onload="init();">
    <form onsubmit="insertCD();return false;">
        <table border="0" cellpadding="0" cellspacing="0" width="100%">
            <tr>
                <td align="center" valign="middle"><table border="0" cellpadding="4" cellspacing="0">
                    <tr>
                        <td colspan="2" class="title">{$lang_insert_mospagebreak_desc}</td>
                    </tr>
                    <tr>
                        <td align="right">{$lang_insert_mospagebreak_atext}:</td>
                        <td nowrap="nowrap">
                            <input name="atext" type="text" id="atext" value="" style="width: 100px; vertical-align: middle;" />
                        </td>
                    </tr>
                    <tr>
                        <td align="right">{$lang_insert_mospagebreak_ctext}:</td>
                        <td nowrap="nowrap">
                            <input name="ctext" type="radio" id="ctext" value="0" checked="checked" />No<br />
                            <input name="ctext" type="radio" id="ctext" value="1" />Yes
                        </td>
                    </tr>
                    <tr>
                        <td><input type="button" name="insert" value="{$lang_insert}" onclick="insertCD();" id="insert" /></td>
                        <td align="right"><input type="button" name="cancel" value="{$lang_cancel}" onclick="cancelAction();" id="cancel" /></td>
                    </tr>
                </table></td>
            </tr>
        </table>
    </form>
</body>
</html>
